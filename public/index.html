  var userData = "";

  var connect = function(){
	   $(function(){
         var 
             $online = $('.online'),
             $offline = $('.offline');

         Offline.on('confirmed-down', function () {
             $online.fadeOut(function () {
                 $offline.fadeIn();
             });
         });

         Offline.on('confirmed-up', function () {
             $offline.fadeOut(function () {
                 $online.fadeIn();
             });
         });

     });
 }

var showLoginModal = function()
{
    Ply.factory('login', function (options, data, resolve) {
    options.flags = {
      closeBtn: false,
      closeByEsc: true,
      closeByOverlay: true,
      visibleOverlayInStack: true
    };

    options.onaction = function (ui) {
      userData = ui.data;
      console.log(ui.data);
    };

    // Use base factory
    Ply.factory.use('base', options, {
      title: 'Login',
      form: {
        email: 'Username',
        password: { hint: 'Password', type: 'password' }
      },
      ok: 'Enter',
	  newUser: 'Sign Up',
      cancel: false
    }, resolve);
  });
  Ply.dialog('login').done(function (ui) {
    Ply.dialog('alert', 'Bingo!');
	loadMySubs();
  });
  
}

var allSubs = null;
var postObjList = null;
var debug = null;

var aSubSelected = function(index){
  var list = document.getElementById("myFeedList").getElementsByClassName("listItem")
  for(var i = 0; i < list.length; i++){
    if(i == index){
      list[i].style.color = "#77b55a";
      list[i].style.backgroundColor= "white";
    }
    else{
      list[i].style.color = "";
      list[i].style.backgroundColor= "";
    }
  }
  var link = allSubs[index].link;
  var url = "./getAllPosts?link=" + link;
  loadURL(url, function(data){
    var title = JSON.parse(data).feed.title.label;
    postObjList = JSON.parse(data).feed.entry;
    var markUp = "<h1 style='text-shadow:1px 1px 1px rgba(0,0,0,1); font-weight:normal; color:#FFFFFF; font-size:36px; font-family:verdana, sans-serif;'>" + title + "</h1>";
    for (var i = 0; i < postObjList.length; i++){
        var aPost = postObjList[i];
        markUp += "<a href='javascript:aPostSelected(" + i + ")' class='listItem'>" + aPost.title.label +" </a>";
    }
    document.getElementById("currFeedWrapper").innerHTML = markUp;
  });
}

var aPostSelected = function(index){
  var list = document.getElementById("currFeedWrapper").getElementsByClassName("listItem")
  for(var i = 0; i < list.length; i++){
    if(i == index){
      list[i].style.color = "#77b55a";
      list[i].style.backgroundColor= "white";
    }
    else{
      list[i].style.color = "";
      list[i].style.backgroundColor= "";
    }
  }
  var postObj = postObjList[index]
  var markUp = "";
  markUp += "<h1 style='text-shadow:1px 1px 1px rgba(0,0,0,1); font-weight:normal; color:#FFFFFF; font-size:36px; font-family:verdana, sans-serif;'>" + postObj.title.label + "</h1>";
  markUp += "<h2 style='text-shadow:1px 1px 1px rgba(0,0,0,1); font-weight:normal; color:#FFFFFF; font-family:verdana, sans-serif;'>" + postObj["im:artist"].label + "</h1>";
  markUp += "<img src='" + postObj["im:image"][0].label + "'></br></br>"
  var price = postObj["im:price"].label;
  if(price.toLowerCase() === "get") price = "$0.00";
  markUp += "<i style='color:#FFFFFF; font-family:verdana, sans-serif;'>" + price  + "</i>";

  document.getElementById("selFeedWrapper").innerHTML = markUp;
}

var startUp = function(){
  showLoginModal();
  connect();
  reject();
}

var addFeed = function()
{
  var link = prompt("Add New Feed URL (json)");
  if(link == null) return;
  var url = "./addOrEditSub?user=" + userData.email;
  url += "&link=" + encodeURIComponent(link);
  url += "&date=" + moment().format('lll');
  url += "&id=" + userData.email + " " + moment().format('lll');
  loadURL(url, function(data){
    loadMySubs();
  });
}

var loadMySubs = function()
{
  var url = "./listSubs?user=" + userData.email;
  loadURL(url, function(data){
    var mySubs = JSON.parse(data);
    allSubs = mySubs;
    if(mySubs.length == 0){
      document.getElementById("myFeedList").innerHTML = "No subsciptions" 
    }
    else{
      var markUp = "";
      for (var i = 0; i < mySubs.length; i++){
        var aFeed = mySubs[i];
        markUp += "<a href='javascript:aSubSelected(" + i + ")' class='listItem'>" + aFeed.id + " : " + aFeed.link +" </a>";
      }
      document.getElementById("myFeedList").innerHTML = markUp;
    }
  });

}

var logOut = function()
{
	userData.email = null;
	showLoginModal();
}
